<html>
<head>
	<title>Actualizar Usuario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<script>
	function submitPutForm() {
		var form = document.getElementById('updateForm');
		var xhr = new XMLHttpRequest();
		xhr.open('PUT', 'usuario', true);
		xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		xhr.onload = function () {
			alert(xhr.responseText);
		};
		var params = [];
		for (var i = 0; i < form.elements.length; i++) {
			var e = form.elements[i];
			if (e.name) params.push(encodeURIComponent(e.name) + '=' + encodeURIComponent(e.value));
		}
		xhr.send(params.join('&'));
		return false;
	}
	</script>
</head>
<body class="bg-light">
	<div class="container mt-5">
		<h2 class="mb-4">Actualizar Usuario</h2>
		<form id="updateForm" onsubmit="return submitPutForm();" class="mb-3">
			<div class="mb-3">
				<label for="id" class="form-label">ID:</label>
				<input type="number" id="id" name="id" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="username" class="form-label">Username:</label>
				<input type="text" id="username" name="username" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre:</label>
				<input type="text" id="nombre" name="nombre" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="apellido1" class="form-label">Apellido 1:</label>
				<input type="text" id="apellido1" name="apellido1" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="apellido2" class="form-label">Apellido 2:</label>
				<input type="text" id="apellido2" name="apellido2" class="form-control">
			</div>
			<button type="submit" class="btn btn-warning">Actualizar</button>
		</form>
		<a href="index.jsp" class="btn btn-secondary">Volver al inicio</a>
	</div>
</body>
</html>
